<!DOCTYPE html>
<html>
    <head>
        <title>Aplikasi Backend</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Aplikasi Backend</h1>
        
        <ul>
            <li>Nama user : <span sec:authentication="name">Nama User</span></li>
            <li>Ijin akses : <span sec:authentication="principal.authorities">HARGA_EDIT</span></li>
        </ul>
        
        Fitur Aplikasi
        <ul>
            <li><a th:href="@{/api/user/me}">Informasi User</a></li>
            <li sec:authorize="hasAuthority('HARGA_EDIT')"><a th:href="@{/etpa/api/harga}">Informasi Harga</a></li>
        </ul>
        
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>        
    </body>
</html>
